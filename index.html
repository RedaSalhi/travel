<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéí Trip Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 3px solid #f0f0f0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .day-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .day-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .day-cost {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-zone:hover {
            border-color: #5a6fd8;
            background: #f8f9ff;
        }

        .upload-zone.dragover {
            border-color: #5a6fd8;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .doc-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .doc-info h4 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .doc-info p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 1000;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .alert-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéí Trip Planner</h1>
            <p>Plan your adventure with documents and budget tracking</p>
        </div>

        <div class="content">
            <!-- Navigation Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('overview')">üåç Overview</button>
                <button class="tab" onclick="showTab('planning')">üìÖ Planning</button>
                <button class="tab" onclick="showTab('documents')">üìÑ Documents</button>
                <button class="tab" onclick="showTab('budget')">üí∞ Budget</button>
                <button class="tab" onclick="showTab('summary')">üìã Summary</button>
            </div>

            <!-- Overview Tab -->
            <div id="overview" class="tab-content active">
                <h2>üåç Trip Overview</h2>
                
                <div class="grid">
                    <div>
                        <div class="form-group">
                            <label for="tripName">Trip Name</label>
                            <input type="text" id="tripName" placeholder="My Amazing Adventure">
                        </div>
                        
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate">
                        </div>
                        
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate">
                        </div>
                    </div>
                    
                    <div>
                        <div class="form-group">
                            <label for="destinations">Destinations</label>
                            <textarea id="destinations" rows="4" placeholder="Where are you going?"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="totalBudget">Total Budget (¬£)</label>
                            <input type="number" id="totalBudget" min="0" value="1000">
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="saveOverview()">üíæ Save Overview</button>
            </div>

            <!-- Planning Tab -->
            <div id="planning" class="tab-content">
                <h2>üìÖ Day-by-Day Planning</h2>
                
                <div style="margin-bottom: 30px;">
                    <button class="btn btn-primary" onclick="addDay()">‚ûï Add Day</button>
                    <button class="btn btn-danger" onclick="clearAllDays()">üóëÔ∏è Clear All Days</button>
                </div>
                
                <div id="daysList"></div>
            </div>

            <!-- Documents Tab -->
            <div id="documents" class="tab-content">
                <h2>üìÑ Document Manager</h2>
                
                <div class="upload-zone" id="uploadZone">
                    <h3>üìÅ Upload Documents</h3>
                    <p>Drag files here or click to browse</p>
                    <input type="file" id="fileInput" multiple style="display: none;">
                </div>

                <div style="margin-bottom: 20px;">
                    <button class="btn btn-success" onclick="addQuickDoc('Flight Ticket')">‚úàÔ∏è Flight</button>
                    <button class="btn btn-success" onclick="addQuickDoc('Hotel Booking')">üè® Hotel</button>
                    <button class="btn btn-success" onclick="addQuickDoc('Insurance')">üõ°Ô∏è Insurance</button>
                    <button class="btn btn-danger" onclick="clearAllDocs()">üóëÔ∏è Clear All Docs</button>
                </div>

                <div id="docsList"></div>
            </div>

            <!-- Budget Tab -->
            <div id="budget" class="tab-content">
                <h2>üí∞ Budget Manager</h2>
                
                <div class="grid">
                    <div>
                        <h3>Daily Expenses</h3>
                        <div class="form-group">
                            <label for="foodBudget">Food & Drinks (¬£)</label>
                            <input type="number" id="foodBudget" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="activitiesBudget">Activities (¬£)</label>
                            <input type="number" id="activitiesBudget" min="0" value="0">
                        </div>
                    </div>
                    
                    <div>
                        <h3>Other Expenses</h3>
                        <div class="form-group">
                            <label for="shoppingBudget">Shopping (¬£)</label>
                            <input type="number" id="shoppingBudget" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="emergencyBudget">Emergency (¬£)</label>
                            <input type="number" id="emergencyBudget" min="0" value="0">
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-danger" onclick="clearBudget()">üóëÔ∏è Reset Budget</button>
                
                <div id="budgetStats" class="stats"></div>
            </div>

            <!-- Summary Tab -->
            <div id="summary" class="tab-content">
                <h2>üìã Trip Summary</h2>
                
                <div id="summaryContent"></div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-primary" onclick="exportData()">üì• Export CSV</button>
                    <button class="btn btn-secondary" onclick="generateTextSummary()">üìù Text Summary</button>
                    <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear Everything</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple Global State
        let tripData = [];
        let documents = [];
        let tripInfo = {};
        let budget = { total: 1000, food: 0, activities: 0, shopping: 0, emergency: 0 };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
            updateAllDisplays();
        });

        // Simple Data Functions
        function saveData() {
            const data = { tripData, documents, tripInfo, budget };
            localStorage.setItem('simpleTripPlanner', JSON.stringify(data));
        }

        function loadData() {
            try {
                const saved = localStorage.getItem('simpleTripPlanner');
                if (saved) {
                    const data = JSON.parse(saved);
                    tripData = data.tripData || [];
                    documents = data.documents || [];
                    tripInfo = data.tripInfo || {};
                    budget = data.budget || { total: 1000, food: 0, activities: 0, shopping: 0, emergency: 0 };
                    
                    // Fill forms
                    if (tripInfo.name) document.getElementById('tripName').value = tripInfo.name;
                    if (tripInfo.startDate) document.getElementById('startDate').value = tripInfo.startDate;
                    if (tripInfo.endDate) document.getElementById('endDate').value = tripInfo.endDate;
                    if (tripInfo.destinations) document.getElementById('destinations').value = tripInfo.destinations;
                    if (tripInfo.totalBudget) document.getElementById('totalBudget').value = tripInfo.totalBudget;
                    
                    document.getElementById('foodBudget').value = budget.food;
                    document.getElementById('activitiesBudget').value = budget.activities;
                    document.getElementById('shoppingBudget').value = budget.shopping;
                    document.getElementById('emergencyBudget').value = budget.emergency;
                }
            } catch (e) {
                console.error('Error loading data:', e);
            }
        }

        // Event Listeners
        function setupEventListeners() {
            // File upload
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');

            uploadZone.onclick = () => fileInput.click();
            uploadZone.ondragover = (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            };
            uploadZone.ondragleave = () => uploadZone.classList.remove('dragover');
            uploadZone.ondrop = (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            };
            fileInput.onchange = (e) => handleFiles(e.target.files);

            // Budget auto-save
            ['foodBudget', 'activitiesBudget', 'shoppingBudget', 'emergencyBudget'].forEach(id => {
                document.getElementById(id).oninput = function() {
                    const field = id.replace('Budget', '');
                    budget[field] = parseFloat(this.value) || 0;
                    saveData();
                    updateBudgetDisplay();
                };
            });
        }

        // Tab Functions
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'budget') updateBudgetDisplay();
            if (tabName === 'summary') updateSummaryDisplay();
        }

        // Overview Functions
        function saveOverview() {
            tripInfo = {
                name: document.getElementById('tripName').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                destinations: document.getElementById('destinations').value,
                totalBudget: parseFloat(document.getElementById('totalBudget').value) || 1000
            };
            budget.total = tripInfo.totalBudget;
            saveData();
            showAlert('Trip overview saved!', 'success');
        }

        // Day Planning Functions
        function addDay() {
            const newDay = {
                id: Date.now(),
                day: tripData.length + 1,
                location: '',
                transport: '',
                transportCost: 0,
                accommodation: '',
                accommodationCost: 0,
                notes: ''
            };
            tripData.push(newDay);
            saveData();
            updateDaysDisplay();
        }

        function deleteDay(index) {
            if (confirm('Delete this day?')) {
                tripData.splice(index, 1);
                // Renumber days
                tripData.forEach((day, i) => day.day = i + 1);
                saveData();
                updateDaysDisplay();
            }
        }

        function updateDay(index, field, value) {
            if (tripData[index]) {
                if (field.includes('Cost')) {
                    tripData[index][field] = parseFloat(value) || 0;
                } else {
                    tripData[index][field] = value;
                }
                saveData();
            }
        }

        function updateDaysDisplay() {
            const container = document.getElementById('daysList');
            if (tripData.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No days planned yet. Click "Add Day" to start!</p>';
                return;
            }

            container.innerHTML = tripData.map((day, index) => {
                const totalCost = day.transportCost + day.accommodationCost;
                return `
                    <div class="day-card">
                        <div class="day-header">
                            <div class="day-title">Day ${day.day} - ${day.location || 'Location TBD'}</div>
                            <div class="day-cost">¬£${totalCost.toFixed(2)}</div>
                        </div>
                        
                        <div class="grid">
                            <div>
                                <div class="form-group">
                                    <label>üìç Location</label>
                                    <input type="text" value="${day.location}" placeholder="City, Country" 
                                           onchange="updateDay(${index}, 'location', this.value)">
                                </div>
                                <div class="form-group">
                                    <label>üöå Transport</label>
                                    <input type="text" value="${day.transport}" placeholder="Bus, Train, Plane..." 
                                           onchange="updateDay(${index}, 'transport', this.value)">
                                </div>
                                <div class="form-group">
                                    <label>üí∞ Transport Cost (¬£)</label>
                                    <input type="number" value="${day.transportCost}" min="0" 
                                           onchange="updateDay(${index}, 'transportCost', this.value); updateDaysDisplay()">
                                </div>
                            </div>
                            
                            <div>
                                <div class="form-group">
                                    <label>üè® Accommodation</label>
                                    <input type="text" value="${day.accommodation}" placeholder="Hotel, Hostel..." 
                                           onchange="updateDay(${index}, 'accommodation', this.value)">
                                </div>
                                <div class="form-group">
                                    <label>üí∞ Accommodation Cost (¬£)</label>
                                    <input type="number" value="${day.accommodationCost}" min="0" 
                                           onchange="updateDay(${index}, 'accommodationCost', this.value); updateDaysDisplay()">
                                </div>
                                <div class="form-group">
                                    <label>üìù Notes</label>
                                    <input type="text" value="${day.notes}" placeholder="Activities, reminders..." 
                                           onchange="updateDay(${index}, 'notes', this.value)">
                                </div>
                            </div>
                        </div>
                        
                        <button class="btn btn-danger" onclick="deleteDay(${index})">üóëÔ∏è Delete Day</button>
                    </div>
                `;
            }).join('');
        }

        // Document Functions
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    showAlert(`${file.name} is too large (max 10MB)`, 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const doc = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: e.target.result,
                        uploadDate: new Date().toLocaleDateString()
                    };
                    documents.push(doc);
                    saveData();
                    updateDocsDisplay();
                    showAlert(`${file.name} uploaded!`, 'success');
                };
                reader.readAsDataURL(file);
            });
        }

        function addQuickDoc(type) {
            const doc = {
                id: Date.now() + Math.random(),
                name: `${type} - ${new Date().toLocaleDateString()}`,
                type: 'note',
                size: 0,
                data: null,
                uploadDate: new Date().toLocaleDateString()
            };
            documents.push(doc);
            saveData();
            updateDocsDisplay();
            showAlert(`${type} note added!`, 'success');
        }

        function deleteDoc(id) {
            if (confirm('Delete this document?')) {
                documents = documents.filter(d => d.id !== id);
                saveData();
                updateDocsDisplay();
                showAlert('Document deleted!', 'success');
            }
        }

        function updateDocsDisplay() {
            const container = document.getElementById('docsList');
            if (documents.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No documents yet. Upload some files!</p>';
                return;
            }

            container.innerHTML = documents.map(doc => `
                <div class="doc-item">
                    <div class="doc-info">
                        <h4>${doc.type === 'note' ? 'üìù' : 'üìÑ'} ${doc.name}</h4>
                        <p>${doc.size > 0 ? formatFileSize(doc.size) : 'Quick Note'} ‚Ä¢ ${doc.uploadDate}</p>
                    </div>
                    <div>
                        ${doc.data && doc.type.startsWith('image/') ? `<button class="btn btn-secondary" onclick="viewDoc('${doc.id}')">üëÅÔ∏è View</button>` : ''}
                        <button class="btn btn-danger" onclick="deleteDoc('${doc.id}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function viewDoc(id) {
            const doc = documents.find(d => d.id == id);
            if (doc && doc.data && doc.type.startsWith('image/')) {
                showModal(`
                    <h3>${doc.name}</h3>
                    <img src="${doc.data}" style="max-width: 100%; max-height: 70vh;" alt="${doc.name}">
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                    </div>
                `);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 10) / 10 + ' ' + sizes[i];
        }

        // Budget Functions
        function updateBudgetDisplay() {
            const tripCost = tripData.reduce((sum, day) => sum + day.transportCost + day.accommodationCost, 0);
            const extraCost = budget.food + budget.activities + budget.shopping + budget.emergency;
            const totalPlanned = tripCost + extraCost;
            const remaining = budget.total - totalPlanned;

            document.getElementById('budgetStats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">¬£${budget.total}</div>
                    <div class="stat-label">Total Budget</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">¬£${totalPlanned.toFixed(0)}</div>
                    <div class="stat-label">Planned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">¬£${remaining.toFixed(0)}</div>
                    <div class="stat-label">Remaining</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${budget.total > 0 ? (totalPlanned / budget.total * 100).toFixed(1) : 0}%</div>
                    <div class="stat-label">Used</div>
                </div>
            `;

            if (remaining < 0) {
                showAlert(`Over budget by ¬£${Math.abs(remaining).toFixed(0)}!`, 'error');
            }
        }

        // Summary Functions
        function updateSummaryDisplay() {
            const container = document.getElementById('summaryContent');
            if (tripData.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No trip data yet. Start planning to see your summary!</p>';
                return;
            }

            const tripName = tripInfo.name || 'My Adventure';
            const totalCost = tripData.reduce((sum, day) => sum + day.transportCost + day.accommodationCost, 0);

            container.innerHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <h1 style="color: #667eea; margin-bottom: 10px;">üéí ${tripName}</h1>
                    <p style="color: #666;">Your adventure summary</p>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${tripData.length}</div>
                        <div class="stat-label">Days</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">¬£${totalCost.toFixed(0)}</div>
                        <div class="stat-label">Total Cost</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${documents.length}</div>
                        <div class="stat-label">Documents</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">¬£${tripData.length > 0 ? (totalCost / tripData.length).toFixed(0) : 0}</div>
                        <div class="stat-label">Daily Average</div>
                    </div>
                </div>
                
                <h3>üóìÔ∏è Your Itinerary</h3>
                ${tripData.map(day => {
                    const dayCost = day.transportCost + day.accommodationCost;
                    return `
                        <div class="day-card">
                            <div class="day-header">
                                <div class="day-title">Day ${day.day} - ${day.location || 'TBD'}</div>
                                <div class="day-cost">¬£${dayCost.toFixed(2)}</div>
                            </div>
                            <div class="grid">
                                <div>
                                    <strong>üöå Transport:</strong> ${day.transport || 'TBD'}<br>
                                    <strong>üí∞ Cost:</strong> ¬£${day.transportCost.toFixed(2)}
                                </div>
                                <div>
                                    <strong>üè® Accommodation:</strong> ${day.accommodation || 'TBD'}<br>
                                    <strong>üí∞ Cost:</strong> ¬£${day.accommodationCost.toFixed(2)}
                                </div>
                            </div>
                            ${day.notes ? `<p><strong>üìù Notes:</strong> ${day.notes}</p>` : ''}
                        </div>
                    `;
                }).join('')}
            `;
        }

        // Clear Functions
        function clearAllDays() {
            if (confirm('Delete all days? This cannot be undone.')) {
                tripData = [];
                saveData();
                updateDaysDisplay();
                showAlert('All days cleared!', 'success');
            }
        }

        function clearAllDocs() {
            if (confirm('Delete all documents? This cannot be undone.')) {
                documents = [];
                saveData();
                updateDocsDisplay();
                showAlert('All documents cleared!', 'success');
            }
        }

        function clearBudget() {
            if (confirm('Reset budget to zero?')) {
                budget = { total: 1000, food: 0, activities: 0, shopping: 0, emergency: 0 };
                document.getElementById('totalBudget').value = '1000';
                document.getElementById('foodBudget').value = '0';
                document.getElementById('activitiesBudget').value = '0';
                document.getElementById('shoppingBudget').value = '0';
                document.getElementById('emergencyBudget').value = '0';
                saveData();
                updateBudgetDisplay();
                showAlert('Budget reset!', 'success');
            }
        }

        function clearAllData() {
            if (confirm('Delete EVERYTHING? This will clear all your trip data, documents, and budget. This cannot be undone.')) {
                localStorage.removeItem('simpleTripPlanner');
                tripData = [];
                documents = [];
                tripInfo = {};
                budget = { total: 1000, food: 0, activities: 0, shopping: 0, emergency: 0 };
                
                // Clear all form fields
                document.getElementById('tripName').value = '';
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                document.getElementById('destinations').value = '';
                document.getElementById('totalBudget').value = '1000';
                document.getElementById('foodBudget').value = '0';
                document.getElementById('activitiesBudget').value = '0';
                document.getElementById('shoppingBudget').value = '0';
                document.getElementById('emergencyBudget').value = '0';
                
                updateAllDisplays();
                showAlert('Everything cleared!', 'success');
            }
        }

        // Export Functions
        function exportData() {
            if (tripData.length === 0) {
                showAlert('No trip data to export!', 'error');
                return;
            }

            const headers = ['Day', 'Location', 'Transport', 'Transport Cost', 'Accommodation', 'Accommodation Cost', 'Notes'];
            const csvContent = [
                headers.join(','),
                ...tripData.map(day => [
                    day.day,
                    `"${day.location || ''}"`,
                    `"${day.transport || ''}"`,
                    day.transportCost || 0,
                    `"${day.accommodation || ''}"`,
                    day.accommodationCost || 0,
                    `"${day.notes || ''}"`
                ].join(','))
            ].join('\n');

            downloadFile(csvContent, `${(tripInfo.name || 'trip').replace(/[^a-z0-9]/gi, '_')}_data.csv`, 'text/csv');
            showAlert('Data exported!', 'success');
        }

        function generateTextSummary() {
            if (tripData.length === 0) {
                showAlert('No trip data to summarize!', 'error');
                return;
            }

            const tripName = tripInfo.name || 'My Adventure';
            const totalCost = tripData.reduce((sum, day) => sum + day.transportCost + day.accommodationCost, 0);

            let text = `üéí ${tripName}\n${'='.repeat(50)}\n\n`;
            text += `üìÖ Duration: ${tripData.length} days\n`;
            text += `üí∞ Total Cost: ¬£${totalCost.toFixed(2)}\n`;
            text += `üìä Daily Average: ¬£${(totalCost / tripData.length).toFixed(2)}\n`;
            text += `üìÑ Documents: ${documents.length}\n\n`;

            tripData.forEach(day => {
                const dayCost = day.transportCost + day.accommodationCost;
                text += `üìç Day ${day.day} - ${day.location || 'TBD'}\n`;
                text += `üöå Transport: ${day.transport || 'TBD'} (¬£${day.transportCost.toFixed(2)})\n`;
                text += `üè® Accommodation: ${day.accommodation || 'TBD'} (¬£${day.accommodationCost.toFixed(2)})\n`;
                if (day.notes) text += `üìù Notes: ${day.notes}\n`;
                text += `üí∞ Day Total: ¬£${dayCost.toFixed(2)}\n`;
                text += '-'.repeat(40) + '\n\n';
            });

            text += 'üåü Have an amazing adventure!';

            showModal(`
                <h3>üìã Trip Summary</h3>
                <textarea readonly style="width: 100%; height: 400px; font-family: monospace; padding: 15px; border: 1px solid #ddd; border-radius: 8px;">${text}</textarea>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn btn-primary" onclick="copyToClipboard(\`${text.replace(/`/g, '\\`')}\`)">üìã Copy</button>
                    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            `);
        }

        // Utility Functions
        function updateAllDisplays() {
            updateDaysDisplay();
            updateDocsDisplay();
            updateBudgetDisplay();
            updateSummaryDisplay();
        }

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type: type });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Copied to clipboard!', 'success');
                closeModal();
            }).catch(() => {
                showAlert('Failed to copy', 'error');
            });
        }

        function showModal(content) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                    ${content}
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            if (modal) {
                document.body.removeChild(modal);
            }
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                if (document.body.contains(alert)) {
                    document.body.removeChild(alert);
                }
            }, 3000);
        }
    </script>
</body>
</html>
